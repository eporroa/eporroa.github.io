<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Jquery</title>
</head>
<body>

	<script
		type="text/javascript"
		src="js/jquery-3.3.1.min.js"></script>

	<script type="text/javascript">

		$(function () {
			// data/mensaje.txt?query=1&pagina=20
			$.get(
				"data/mensaje.txt",
				{ query: 1, pagina: 20 },
				function(respuesta){
					console.log(respuesta)
				}
			);
		});
	</script>
</body>
</html>
